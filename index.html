<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="main.js"></script>

    <title>Duck Race</title>
  </head>
  <body>
    <div class="jumbotron loader center-block">
      <img src="img/at-logo.png" class="logo img-fluid center-block">
      <h1>Race to the Ice Kingdom</h1>
      <div class="col-md-4"><p></p></div>
      <div class="col-md-4"><p></p></div>
      <button class="start btn btn-primary center-block">Start Game</button>
      <h1 class="countdown">3</h1>
    </div>
    <div class="container-fluid header">
      <div class="row">
        <img src="img/at-logo.png" class="logo-sm img-fluid center-block">
      </div>
    </div>
    <div class="container track">
      <div class="row length">
        <div class="box" id="finn"></div>
      </div>
      <div class="row length">
        <div class="box" id="jake"></div>
      </div>
      <button class="stop btn btn-info">Stop</button>
      <div class="row">
        <h2>And the winner is....</h2>
      </div>
    </div>
      <div class="row winner-banner">
        <div class="row score">
          <div class="col-md-3"><h4 class="finn-score"></h4></div>
          <div class="col-md-3"><h4 class="jake-score"></h4></div>
        </div>
        <div class="col-md-4"><h1 class="target pull-xs-left"></h1></div>
        <button class="reset btn btn-warning center-block">Reset</button>
      </div>
  </body>
</html>
